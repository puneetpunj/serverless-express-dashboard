plugins:
  - serverless-offline
service: sample-app
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 's3:*'
      Resource:
        - 'arn:aws:s3:::automate-tests-reports'
        - 'arn:aws:s3:::automate-tests-reports/*'

functions:
  app:
    handler: app.handler
    events:
      - http:
          path: /dashboard
          method: GET
      - http:
          path: /{execution+}
          method: GET
